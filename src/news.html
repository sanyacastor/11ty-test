---
title: Sam Hopkins | News
layout: base.njk
slug: news
---
<div class="container">
  <ul class="news-list">
    {% assign sorted_news = collections.news | sort: 'data.createdAt' | reverse %}
    {% for news in sorted_news %}
      <li class="news">
        <h3 class="news__title">{{ news.data.title }}</h3>
        <div class="news__date">{{ news.data.createdAt }}</div>
        <div class="news__description">{{ news.data.description }}</div>
      </li>
    {% endfor %}
  </ul>
</div>
